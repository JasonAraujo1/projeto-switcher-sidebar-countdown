<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--fonts google-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Oswald:wght@200&display=swap');
      </style>

    <!--icons link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    

<section id="container">

    
    



    <nav class="menu-lateral">
        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i><!--icon de expanção do menu-->
        </div>
        <ul>
            <li class="item-menu ativo">
                <a href="#">
                    <span class="icon"><i class="bi bi-rocket"></i></span>
                    <span class="text-link">Home</span>
                </a>
            </li>
            
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-columns-gap"></i></i></span>
                    <span class="text-link">Dashboard</span>
                </a>
            </li>
            
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-calendar3"></i></span>
                    <span class="text-link">Calendar</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-gear"></i></span>
                    <span class="text-link">Settings</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-person-circle"></i></span>
                    <span class="text-link">Profile</span>
                </a>
            </li>
        </ul>
    </nav>




    



   <main>
        <h1>READY TO LAUNCH IN...</h1>

        <!--COUNTDOWN-->


        <P>Subscribe to learn more about the launch</P>

        <button id="inscrever">Subscribe </button>
        <dialog>
                <button id="fechar"><img src="./assets/x-fill.svg" alt="close symbol"></button>
               
                <form id="formModal" action="" method="post"><!-- pode substituir "" do action por uma URL para que os dados sejam enviados para um servidor externo.-->
                    <fieldset>
                        
                        <h3>Name</h3>
                        <label for="name"></label>
                        <input id="name" type="text" name="name" placeholder="Example name"
                        required
                        spellcheck="true">
                   
                        <h3>Enter your best Email.</h3>
                        <label for="email"></label>
                        <input id="email" type="email" name="email" placeholder="Example@hotmail.com"
                        required
                        list="urlsdata"
                        pattern=".*\.com\.*"
                        title="Adicione o '.com'!"
                        spellcheck="true">

                   
                    

                        <button type="submit">Send<img src="./assets/paper-plane-tilt-fill.svg" alt="'send' symbol"></button>
                       
                    </fieldset>
                </form>
        </dialog>        
   </main>
    
    


</section>

   
      



























    <script src="script.js"></script>
</body>
</html>
